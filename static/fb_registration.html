<html>
	<head>
		<title>Facebook Registration</title>
	</head>
<body>
<div id="fb-root"></div>
<script src="https://connect.facebook.net/en_US/all.js#appId=461359507257085&xfbml=1"></script>
<script type="text/javascript">
window.fbAsyncInit = function() {
			FB.init({
			  appId      : '461359507257085',
			  channelUrl : '/channel.html',
			  status     : true,
			  cookie     : true,
			  xfbml      : true
			});
			FB.getLoginStatus(function(response) {
				if (response.status === 'connected') {
					alert("You are already connected!");
					window.location = "//www.technex.in"
				}
			});
}
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) return;
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=461359507257085";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
</script>

<fb:registration
  fields="[{'name':'name'},{'name':'email'},{'name':'location'},{'name':'gender'},{'name':'birthday'},{'name':'contact', 'description':'Phone Number', 'type':'text'},{'name':'college', 'description':'College Name', 'type':'text'}]",
  redirect-uri="http://api.technex.in/fbconnect/"
  width="530">
</fb:registration>
</body>
</html>
